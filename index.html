<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta char="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="content">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>

        <div class="results">
            <div class="result-box">
                <p>The current player win count is:</p>
                <p class="player-win-count"></p>
            </div>
            <div class="result-box">
                <p>The current CPU win count is:</p>
                <p class="cpu-win-count"></p>
            </div>
            <div class="result-box">
                <p>The winner is:</p>
                <p class="winner"></p>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
